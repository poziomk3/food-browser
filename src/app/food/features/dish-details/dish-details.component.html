<div class="max-w-[1400px] mx-auto mt-[2rem] text-xl">
  @if (dishDetails$ |async ;as dish) {

  <mat-tab-group
    mat-stretch-tabs="true"
    animationDuration="0ms"
    mat-align-tabs="start"
  >
    <mat-tab label="Details">
      <div class="mt-2">
        <mat-card>
          <div class="mx-auto w-full text-xl max-w-[800px]">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{ dish.strMeal }}</mat-card-title>
                <mat-card-subtitle
                  >{{ dish.strCategory }} {{ dish.strArea }}</mat-card-subtitle
                >

                <mat-card-subtitle class="mt-2">
                  <mat-chip-listbox>
                    @for (tag of (dish.strTags|separateOnComma);track $index ) {
                    <mat-chip color="primary"> {{ tag }}</mat-chip>
                    }
                  </mat-chip-listbox>
                </mat-card-subtitle>
                <img [src]="dish.strMealThumb" alt mat-card-xl-image />
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              <!-- <a
                                href="{{dish.strSource}}">SourceLink</a> -->
              <div class="mx-auto mt-4 w-full flex" #container>
                <youtube-player
                  [width]="container.offsetWidth"
                  [height]="container.offsetWidth / 1.77"
                  [videoId]="dish.strYoutube | extractYoutubeId"
                ></youtube-player>
              </div>
            </mat-card-content>
          </div>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Second">Content 2</mat-tab>
    <mat-tab label="Third">
      {{ dish.strYoutube | extractYoutubeId }}
    </mat-tab>
  </mat-tab-group>
  }
</div>
