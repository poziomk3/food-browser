<div class="bg-red-200">
    <mat-card color="primary">
        <div class="text-md mb-[1.5rem] h-[4rem] font-extrabold">
            <mat-card-header>
                <mat-card-title>{{ title }}</mat-card-title>
                <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
            </mat-card-header>
        </div>
        <mat-card-content>
            <img
                class
                (load)="placeHolder.style.display = 'none'"
                [src]="imgSrc"
                alt
            />
            <div
                class="flex aspect-square h-full w-[100%] items-center justify-center"
                #placeHolder
            >
                <mat-spinner></mat-spinner>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <ng-content></ng-content>
        </mat-card-actions>
    </mat-card>
</div>
