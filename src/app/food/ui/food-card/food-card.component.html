    
    <mat-card color="primary" class="h-full " matRipple (click)="handleClick()">
    
        <mat-card-header>
            <mat-card-title >{{ title }}</mat-card-title>
            <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider class="mb-3"></mat-divider>
        <img
            class="my-4 mx-auto"
            [src]="imgSrc"
            alt="food image"
            mat-card-lg-image />
    
    </mat-card>
