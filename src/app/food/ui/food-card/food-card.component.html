
<mat-card color="primary" class="h-full " >

    <mat-card-header>
        <mat-card-title >{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header> <mat-divider></mat-divider>
    <img
        class="mx-auto"
        [src]="imgSrc"
        alt
        mat-card-lg-image />

    <mat-card-actions class="mt-auto">
        <ng-content></ng-content>
    </mat-card-actions>
</mat-card>
